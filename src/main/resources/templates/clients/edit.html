<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить данные клиента</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/clients/{id}(id=${client.getId()})}" th:object="${client}">

    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
    <br/>
    <label for="secondName">Введите фамилию: </label>
    <input type="text" th:field="*{secondName}" id="secondName">
    <div style="color:red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">secondName error</div>
    <br/>
    <label for="patronymic">Введите отчество: </label>
    <input type="text" th:field="*{patronymic}" id="patronymic">
    <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">patronymic error</div>
    <br/>
    <label for="telephoneNumber">Введите телефон: </label>
    <input type="text" th:field="*{telephoneNumber}" id="telephoneNumber">
    <div style="color:red" th:if="${#fields.hasErrors('telephoneNumber')}" th:errors="*{telephoneNumber}">telephoneNumber error</div>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>
</body>
</html>
