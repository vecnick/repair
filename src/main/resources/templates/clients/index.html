<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все клиенты</title>
</head>
<body>

<div th:each="client : ${clients}">
    <a th:href="@{/clients/{id}(id=${client.getId()})}"
       th:text="${client.getName() + ', ' + client.getSecondName() + ', ' + client.getPatronymic()+ ', ' + client.getTelephoneNumber()}">client</a>
</div>
<br/>
<hr/>

<a href="/clients/new">Добавить клиента</a>

</body>
</html>
