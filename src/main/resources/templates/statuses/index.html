<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все статусы</title>
</head>
<body>

<div th:each="status : ${statuses}">
    <a th:href="@{/statuses/{id}(id=${status.getId()})}"
       th:text="${status.getName()}">status</a>
</div>
<br/>
<hr/>

<a href="/statuses/new">Добавить статус</a>

</body>
</html>
