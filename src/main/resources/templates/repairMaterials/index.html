<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все материалы</title>
</head>
<body>

<div th:each="repairMaterial : ${repairMaterials}">
    <a th:href="@{/repairMaterials/{id}(id=${repairMaterial.getId()})}"
       th:text="${repairMaterial.getName() + ', ' + repairMaterial.getRetailPrice() + ', ' + repairMaterial.getAmount()}">repairMaterial</a>
</div>
<br/>
<hr/>

<a href="/repairMaterials/new">Добавить материал</a>

</body>
</html>
