<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый материал</title>
</head>
<body>

<form th:method="POST" th:action="@{/repairMaterials}" th:object="${repairMaterial}">

    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
    <br/>
    <label for="retailPrice">Введите цену: </label>
    <input type="number" th:field="*{retailPrice}" id="retailPrice">
    <div style="color:red" th:if="${#fields.hasErrors('retailPrice')}" th:errors="*{retailPrice}">retailPrice error</div>
    <br/>
    <label for="amount">Введите количество: </label>
    <input type="number" th:field="*{amount}" id="amount">
    <div style="color:red" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">amount error</div>
    <br/>
    <input type="submit" value="Создать"/>
</form>

</body>
</html>
