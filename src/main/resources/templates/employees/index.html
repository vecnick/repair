<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все сотрудники</title>
</head>
<body>

<div th:each="employee : ${employees}">
    <a th:href="@{/employees/{id}(id=${employee.getId()})}"
       th:text="${employee.getName() + ', ' + employee.getSecondName() + ', '+ employee.getPatronymic()+ ', ' + employee.getGender()}">employee</a>
</div>
<br/>
<hr/>

<a href="/employees/new">Добавить сотрудника</a>

</body>
</html>
