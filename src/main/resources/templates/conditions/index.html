<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все состояния заказов</title>
</head>
<body>

<div th:each="condition : ${conditions}">
    <a th:href="@{/conditions/{id}(id=${condition.getId()})}"
       th:text="${condition.getDescription() + ', ' + condition.getStartDate() + ', ' + condition.getEndDate()}">condition</a>
</div>
<br/>
<hr/>

<a href="/conditions/new">Добавить состояние заказа</a>

</body>
</html>
