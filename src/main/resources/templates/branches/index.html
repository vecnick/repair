<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все филлиалы</title>
</head>
<body>

<div th:each="branch : ${branches}">
    <a th:href="@{/branches/{id}(id=${branch.getId()})}"
       th:text="${branch.getAddress() + ', ' + branch.getRatingIndicator()}">branch</a>
</div>
<br/>
<hr/>

<a href="/branches/new">Добавить филлиал</a>

</body>
</html>
